name: Run PVengine (startpos, depth 2)
run-name: Run PVengine on startpos @ depth 2
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: src/engine
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Install requirements
        run: pip3 install -r requirements.txt
      - run: echo 'go depth 2' | python3 engine_main.py
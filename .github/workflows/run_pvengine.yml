name: Run PVengine (startpos)
run-name: Run PVengine on startpos
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: src/engine
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - run: echo 'go' | python3 engine_main.py